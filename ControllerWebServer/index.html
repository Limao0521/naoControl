<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAO – Mando NES + Joystick</title>

  <!-- Enlazamos la hoja de estilos -->
  <link rel="stylesheet" href="styles.css" />
</head>

<!-- tabindex="0" → el body puede tomar foco y el teclado funciona sin clic -->
<body tabindex="0">
  <main class="nes-pad">

    <!-- ───────────  D-PAD  (cruz) ─────────── -->
    <section class="dpad">
      <div class="plus-center"></div>
      <button class="plus up"    data-action="moveUp"    data-key="ArrowUp"></button>
      <button class="plus down"  data-action="moveDown"  data-key="ArrowDown"></button>
      <button class="plus left"  data-action="moveLeft"  data-key="ArrowLeft"></button>
      <button class="plus right" data-action="moveRight" data-key="ArrowRight"></button>
    </section>

    <!-- ───────────  SELECT  /  START  ─────────── -->
    <section class="center">
      <button class="small-btn" data-action="select" data-key="KeyE">SELECT</button>
      <button class="small-btn" data-action="start"  data-key="KeyD">START</button>
    </section>

    <!-- ───────────  JOYSTICK  ─────────── -->
    <section class="joy-wrapper">
      <div class="joy-base">
        <div class="joy-knob"></div> <!-- pomo rojo -->
      </div>
    </section>
  </main>

  <!-- Lógica de interacción -->
  <script src="logic.js"></script>
</body>
