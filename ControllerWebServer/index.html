<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAO – Panel de Control Total</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body tabindex="0">

  <main class="nes-pad">

    <!-- MODOS DE CONTROL -->
    <section class="mode-panel">
      <button class="mode-btn active" data-mode="walk">Caminata</button>
      <button class="mode-btn" data-mode="larm">Brazo Izq.</button>
      <button class="mode-btn" data-mode="rarm">Brazo Der.</button>
      <button class="mode-btn" data-mode="head">Cabeza</button>
    </section>

    <!-- STAND / SIT -->
    <section class="center">
      <button class="small-btn" id="btn-stand">STAND</button>
      <button class="small-btn" id="btn-sit">SIT</button>
      <button class="small-btn" id="btn-autonomous">AUTONOMUS ON/OFF</button>
    </section>

    <!-- JOYSTICK -->
    <section class="joy-wrapper">
      <div class="joy-base"><div class="joy-knob"></div></div>
    </section>
  </main>

  <!-- NAVEGACIÓN EXTRA -->
  <nav class="extras-nav">
    <button class="extra-btn" data-menu="voice">🎤</button>
    <button class="extra-btn" data-menu="camera">📷</button>
    <button class="extra-btn" data-menu="leds">💡</button>
    <button class="extra-btn" data-menu="stats">📊</button>
    <button class="extra-btn" data-menu="lang">🌐</button>
    <button class="extra-btn" data-menu="volume">🔊</button>

  </nav>

  <!-- MENÚ Voz -->
  <div id="voice-menu" class="menu">
    <header><h3>Voz</h3><button class="close-btn">✕</button></header>
    <textarea id="voice-text" placeholder="Texto a hablar"></textarea>
    <button id="voice-send">Hablar</button>
  </div>

  <!-- MENÚ Cámara -->
  <div id="camera-menu" class="menu">
    <header><h3>Cámara</h3><button class="close-btn">✕</button></header>
    <div class="menu-content">
      <img id="camera-feed" alt="Video MJPEG">
    </div>
  </div>

  <!-- MENÚ LEDs -->
  <div id="leds-menu" class="menu">
    <header><h3>LEDs</h3><button class="close-btn">✕</button></header>
    <label for="led-group">Grupo:</label>
    <select id="led-group">
      <option value="ChestLeds">Pecho</option>
      <option value="FaceLeds">Cara</option>
      <option value="EarLeds">Orejas</option>
      <option value="EyeLeds">Ojos</option>
    </select>
    <input type="color" id="led-color" value="#ff0000">
    <button id="btn-led-set">Encender</button>
    <button id="btn-led-off">Apagar</button>
  </div>

  <!-- MENÚ Estadísticas -->
  <div id="stats-menu" class="menu">
    <header><h3>Estadísticas</h3><button class="close-btn">✕</button></header>
    <p>IP: <span id="stat-ip"></span></p>
    <p>Batería: <span id="stat-batt"></span>%</p>
    <table id="stat-joints"><thead><tr><th>Joint</th><th>Pos</th><th>Temp</th></tr></thead><tbody></tbody></table>
  </div>

  <!-- MENÚ Idioma -->
  <div id="lang-menu" class="menu">
    <header><h3>Idioma TTS</h3><button class="close-btn">✕</button></header>
    <select id="tts-lang">
      <option value="English">English</option>
      <option value="French">French</option>
      <option value="German">German</option>
      <option value="Spanish">Spanish</option>
      <option value="Italian">Italian</option>
    </select>
    <button id="lang-send">Cambiar idioma</button>
  </div>

  <!-- 2) MENU VOLUMEN -->
<div id="volume-menu" class="menu">
  <header>
    <h3>Volumen</h3>
    <button class="close-btn">✕</button>
  </header>
  <label for="volume-slider">Nivel de volumen:</label>
  <input
    type="range"
    id="volume-slider"
    min="0"
    max="100"
    value="50"
    step="1"
  />
</div>

  <script src="logic.js"></script>
</body>
</html>
